[build]
  command = "echo 'Build complete!'"  # Bisa kosong, Netlify hanya perlu sesuatu di sini
  functions = "functions"

[[plugins]]
  package = "@netlify/plugin-functions-core"

[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Cache-Control = "no-cache"

[functions]
  node_bundler = "esbuild"
  included_files = ["functions/urls.json"]
