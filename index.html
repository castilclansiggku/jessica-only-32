<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener By Toing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>URL Shortener</h1>
	
        <div class="form-group">
    <label for="urlInput">Masukkan URL Asli:</label>
    <input type="url" id="urlInput" placeholder="Contoh: https://google.com" required>
    <p id="errorMessage" class="error-message"></p>
    <button onclick="shortenURL()">Shorten</button>
        </div>

        <div class="form-customId">
    <label for="urlInput">Masukkan URL Custom:</label>
    <input type="text" id="customId" placeholder="Masukkan custom short ID" />
    <button onclick="shortenCustomURL()">Shorten URL</button>
        </div>

        <div class="form-deleteShortId">
    <label for="urlInput">Hapus URL Custom:</label>
<input type="text" id="deleteShortId" placeholder="Masukkan Short ID untuk dihapus" />
<p id="deleteStatus" class="deleteStatus"></p>
<button onclick="deleteURL()">Hapus URL</button>
        </div>

       <div class="form-viewURL">
    <p id="shortenedURL"></p>
        </div>
	
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script src="script.js"></script>
</body>
</html>
