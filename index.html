<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
</head>
<body>
    <h1>URL Shortener</h1>
    <input type="text" id="urlInput" placeholder="Masukkan URL panjang">
    <button onclick="shortenURL()">Shorten</button>
    <p id="shortenedURL"></p>

    <input type="text" id="customId" placeholder="Masukkan custom short ID" />
    <button onclick="shortenCustomURL()">Shorten URL</button>
    <p id="shortenedURL"></p>

    <!-- Input untuk memasukkan shortId -->
<input type="text" id="deleteShortId" placeholder="Masukkan Short ID untuk dihapus" />
<button onclick="deleteURL()">Hapus URL</button>
<p id="deleteStatus"></p>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script src="script.js"></script>
</body>
</html>
