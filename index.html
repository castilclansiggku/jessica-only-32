<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener By Toing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<style>
  .container {
    position: relative;
    height: 200px;
    width: 200px;
    background-color: lightgray;
  }

.form-group {
    position: absolute;
    display: block;
    left: 4%;
    top: 100px;
    width: 27%;
    background-color: lightblue;
    padding: 10px;
}
.form-customId {
    position: absolute;
    display: block;
    left: 36%;
    top: 100px;
    width: 27%;
    background-color: lightblue;
    padding: 10px;
}
.form-deleteShortId {
    position: absolute;
    display: block;
    left: 67%;
    top: 100px;
    background-color: lightblue;
    padding: 10px;
}
.form-viewURL {
    position: relative;
    display: block;
    right: 50px;
    top: 100px;
    background-color: lightblue;
    padding: 10px;
    text-align: center;
}
</style>
<div class="container">
    <h1>URL Shortener</h1>
	
        <div class="form-group">
    <label for="urlInput">Masukkan URL Asli:</label>
    <input type="url" id="urlInput" placeholder="Contoh: https://google.com" required>
    <p id="errorMessage" class="error-message"></p>
    <button onclick="shortenURL()">Shorten</button>
        </div>

        <div class="form-customId">
    <label for="urlInput">Masukkan URL Custom:</label>
    <input type="text" id="customId" placeholder="Masukkan custom short ID" />
    <button onclick="shortenCustomURL()">Shorten URL</button>
        </div>

        <div class="form-deleteShortId">
    <label for="urlInput">Hapus URL Custom:</label>
<input type="text" id="deleteShortId" placeholder="Masukkan Short ID untuk dihapus" />
<p id="deleteStatus" class="deleteStatus"></p>
<button onclick="deleteURL()">Hapus URL</button>
        </div>

       <div class="form-viewURL">
    <p id="shortenedURL"></p>
        </div>
	
        </div>
		
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script src="script.js"></script>
</body>
</html>
